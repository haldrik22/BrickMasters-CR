<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BrickMasters CR - Carrito</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">BrickMasters CR</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link">Inicio</a>
                <a href="distribuidores.html" class="nav-item nav-link">Proveedores</a>
                <a href="locales.html" class="nav-item nav-link">Locales</a>
                <a href="contact.html" class="nav-item nav-link">Contacto</a>
                <a href="cart.html" class="nav-item nav-link">Carrito</a>
                <a href="#" class="nav-item nav-link" data-bs-toggle="modal" data-bs-target="#accountModal">Mi Cuenta</a>
                <a href="#" class="nav-item nav-link text-danger" onclick="logoutClient()"style="color: #D81324;">Cerrar Sesión</a>
            </div>
            <a href="listaPrecios.html" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Catálogo disponible<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Modal for Viewing and Updating Account Info -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Mi Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm" onsubmit="updateClientAccount(); return false;">
                        <div class="mb-3">
                            <label for="accNomCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="accNomCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="accApeCliente" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="accApeCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="accCorreoCliente" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="accCorreoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="accTelCliente" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="accTelCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="accDireccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="accDireccionCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="accPasswordCliente" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="accPasswordCliente">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Información</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="mb-5">Carrito de Compras</h1>
            </div>
            <div id="cart-items" class="row g-4">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="text-center mt-4">
                <button id="checkout-button">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <!-- Footer content -->
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="procedimientos/jsCart.js"></script>
    <script src="procedimientos/jsCatalogo.js"></script>
    <script src="jsRegistro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>

</html>
