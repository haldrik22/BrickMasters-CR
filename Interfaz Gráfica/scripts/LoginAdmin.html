<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Administradores</title>
    <link rel="stylesheet" href="../scripts/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scripts/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D81324; /* Red background */
        }

        .container {
            max-width: 400px;
            background-color: #D81324; /* Red login window */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            color: #fff; /* White text color */
        }

        .form-control {
            margin-bottom: 1rem;
            border: 1px solid #D81324; /* White border */
        }

        .btn-primary {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #000; /* Black button */
            border-color: #000;
            color: #D81324; /* Red text color */
        }

        .btn-link {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #fff; /* White button */
            border-color: #fff;
            color: #D81324; /* Red text color */
        }

        h2, h4 {
            margin-bottom: 1rem;
            color: #fff; /* White text color */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="text-white">BrickMasters CR</h4>
        <h4 class="mt-4 text-white">Ingreso de Administradores</h4>
        <form id="loginForm" class="mt-4" onsubmit="loginAdmin(); return false;">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">INGRESAR</button>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">REGISTRARSE</button>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro de Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" onsubmit="registerAdmin(); return false;">
                        <div class="mb-3">
                            <label for="regNomAdmin" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="regNomAdmin" required>
                        </div>
                        <div class="mb-3">
                            <label for="regApeAdmin" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="regApeAdmin" required>
                        </div>
                        <div class="mb-3">
                            <label for="regCorreoAdmin" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regCorreoAdmin" required>
                        </div>
                        <div class="mb-3">
                            <label for="regTelAdmin" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="regTelAdmin" required>
                        </div>
                        <div class="mb-3">
                            <label for="regDireccionAdmin" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="regDireccionAdmin" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPasswordAdmin" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="regPasswordAdmin" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/js/main.js"></script>
    <script src="jsRegistro.js"></script> <!-- Added for registry JS -->
</body>
</html>
