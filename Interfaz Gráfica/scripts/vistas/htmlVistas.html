<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistas</title>
    <link rel="stylesheet" href="vistas.css">
</head>
<body>

        <div class="nav">

            <label for="view-select">Seleccionar Vista</label>

        </div>
        <div class="result" id="result-display">
            <!-- Aquí se mostrarán los resultados de las vistas -->
        </div>
    </div>
    <script src="jsVistas.js"></script>

</html>
