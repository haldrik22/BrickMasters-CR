<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Clientes</title>
    <link rel="stylesheet" href="../scripts/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scripts/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary, .btn-link {
            width: 100%;
            margin-bottom: 1rem;
        }

        .modal-content {
            border-radius: 8px;
        }

        h2, h5 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="text-primary">BrickMasters CR</h2>
        <h4 class="mt-4">Ingreso de Clientes</h4>
        <form id="loginForm" class="mt-4" onsubmit="loginClient(); return false;">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro de Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" onsubmit="registerClient(); return false;">
                        <div class="mb-3">
                            <label for="regNomCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="regNomCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="regApeCliente" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="regApeCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="regCorreoCliente" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regCorreoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="regTelCliente" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="regTelCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="regDireccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="regDireccionCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPasswordCliente" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="regPasswordCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/js/main.js"></script>
    <script src="jsRegistro.js"></script> <!-- Added for registry JS -->
</body>
</html>
